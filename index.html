<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step & Distance Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Penghitung Langkah</h1>
    </header>
    
    <main>
      <div class="metrics-container">
        <div class="metric-box">
          <p>Jumlah langkah</p>
          <span id="step-count">0</span>
        </div>
        <div class="metric-box">
          <p>Jarak yang ditempuh(m)</p>
          <span id="distance-count">0.00</span>
        </div>
      </div>
      <button id="start-button" class="button">ON</button>
      <p id="status"></p>
    </main>
    
    <footer>
      <p>Tetap jaga kesehatan!</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
